    <main class="main-forms">
		<div class="container">
			<div class="row  m-70px">
				<div class="col-md-6 col-md-offset-3">
					
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="#" class="active" id="login-form-link">Login</a>
								</div>
								<div class="col-xs-6">
									<a href="#" id="register-form-link">Registrar</a>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="login-form" action="" method="post" role="form" style="display: block;">
										<div class="form-group">
											<input type="text" name="nombre" id="nombre" tabindex="1" class="form-control" placeholder="Email" value="">
										</div>
										<div id="errors-mail-registrado" class="error"></div>
										<div class="form-group">
											<input type="password" name="password" id="password-registrado" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div id="errors-password-registrado" class="error"></div>
										<div class="form-group text-center d-none">
											<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
											<label for="remember"> Remember Me</label>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="button" id="login-button" class="btn" value="Log-in">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a href="" tabindex="5" class="forgot-password d-none">Forgot Password?</a>
													</div>
												</div>
											</div>
										</div>
									</form>
									<form id="register-form" action="" method="post" role="form" style="display: none;">
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nombre" value="">
										</div>
										<div id="errors-name"class="error"></div>
										<div class="form-group">
											<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
										</div>
										<div id="errors-email"class="error"></div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div id="errors-password"class="error"></div>
										<div class="form-group">
											<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
										</div>
										<div id="errors-rep-pass"class="error"></div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="button" id="register-button" class="btn" value="Registrar">
												</div>
											</div>
										</div>
									</form>
									<div id="registrado"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-md-offset-3 saludo"></div>
				<div class="logout col-12 col-sm-offset-3 col text-center d-none"><input type="button" id="login-out" class="btn float-center" value="Log-out"></div>
